<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Draw | ShopLoom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body 
    {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
    }

    .box 
    {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn 
    {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #result 
    {
      font-size: 28px;
      font-weight: bold;
      color: #ff5f6d;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fff3f3;
      border: 2px dashed #ff7e7e;
      border-radius: 12px;
    }

    button 
    {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      box-shadow: 0 4px 12px rgba(255, 105, 135, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:enabled 
    {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 105, 135, 0.5);
    }

    button:disabled 
    {
      background: #ccc;
      color: #777;
      box-shadow: none;
      cursor: not-allowed;
    }

    a 
    {
      display: block;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover 
    {
      text-decoration: underline;
    }

    footer 
    {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Lucky draw -->
  <div class="box">
    <p id="result">Today's Special Lucky Draw Number</p>
    <button id="LuckyDraw" onclick="LuckyDraw()">Draw Now</button>
    <a href="Home.html">Return to Home Page</a>
  </div>

  <footer>
    <p>Â© 2025 ShopLoom. All Rights Reserved.</p>
  </footer>

  <script>
    // creating random 4 digit number
    function LuckyDraw() 
    {
      let num = Math.floor(1000 + Math.random() * 9000);
      document.getElementById("result").innerHTML = "ðŸŽ‰ Today's Lucky Number is " + num;
      // prevent another draw
      document.getElementById("LuckyDraw").disabled = true;
    }
  </script>
</body>
</html>
